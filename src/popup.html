<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ファイル名チェッカー</title>
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 16px;
      text-align: center;
      margin: 0 0 15px 0;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.5;
    }
    #result ul {
        margin: 0;
        padding-left: 20px;
    }
    .error {
      background-color: #fff0f0;
      border-left: 5px solid #d9534f;
      color: #d9534f;
    }
    .success {
      background-color: #f0fff0;
      border-left: 5px solid #5cb85c;
      color: #3c763d;
    }
  </style>
</head>
<body>
  <h1>ファイル名チェッカー</h1>
  <input type="text" id="filenameInput" placeholder="ここにファイル名を入力" autofocus>
  <div id="result"></div>
  <script src="js/popup.js"></script>
</body>
</html>
